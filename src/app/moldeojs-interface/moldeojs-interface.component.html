<canvas #moCanvas id="moCanvas" (dblclick)="newMoObject($event)" (mouseenter)="moWheelDisplay=false;"></canvas>

<div #moWheel id="moWheel" class="moWheelAni" [hidden]="!moWheelDisplay">
  <button class="moTree" id="moEffect">
    Ƒ
  </button>
  <button class="moTree" id="moPreEffect">
    preƑ
  </button>
  <button class="moTree" id="moPosEffect">
    posƑ
  </button>
</div>

<div id="moConfig" #moConfig (mouseenter)="moToolDisplay=false;" style="transform:scale(1)">
  <mo-default [posX]="80" [posY]="80" [name]="'myObj1'"></mo-default>
  <mo-default [posX]="300" [posY]="80" [name]="'myObj2'"></mo-default>
</div>

<header (mouseenter)="moToolDisplay=false;">
  <div class="moldeoicon"></div>
  <div class="moldeofile">{{moFileName}}</div>
  <button class="moldeobutton" type="button" name="moButton" title="moldeo Viewer">moV</button>
</header>
